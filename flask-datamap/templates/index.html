    <script>
      $(function() {  
          var select = $( "#minbeds" );
          var slider = $( "<div id='slider'></div>" ).insertAfter( select ).slider({
            min: 1,
            max: 3,
            range: "min",
            value: 2015,
            slide: function( event, ui) {
              select[ 0 ].selectedIndex = ui.value - 1;
              var e = document.getElementById("minbeds");
              var value = e.options[e.selectedIndex].value;

              if (document.getElementById('titre').innerHTML == "Populations"){
                  population_func(value);
                }

              else if(document.getElementById('titre').innerHTML == "Ratios d'accès à l'eau améliorée"){
                  water_improved_func(value);
                  }
            }
          });

          $( "#minbeds" ).change(function() {
            slider.slider( "value", this.selectedIndex + 1 );
            var e = document.getElementById("minbeds");
            var value = e.options[e.selectedIndex].value;
            if (document.getElementById('container').innerHTML == "Populations"){
                  population_func(value);
                }

              else if(document.getElementById('container').innerHTML == "Ratios d'accès à l'eau améliorée"){
                  water_improved_func(value);
                  }
          });
        });
    </script>
